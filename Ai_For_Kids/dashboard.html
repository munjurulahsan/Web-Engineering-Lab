<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI World for Kids Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    .container {
      padding: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .welcome-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .learning-activity {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .my-courses {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .upcoming-tasks {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .progress {
      margin-top: 10px;
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px;
      background: #4caf50;
      width: 75%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Dashboard</h2>
    <div class="dashboard">
      <div>
        <div class="welcome-card">
          <h3>Hello, (Account Holder)</h3>
          <p>Today's Uses: 75%</p>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <p>AI World for Kids ü§ñüèÄ</p>
        </div>

        <div class="learning-activity">
          <h4>Learning Activity</h4>
          <canvas id="activityChart" width="300" height="150"></canvas>
        </div>

        <div class="my-courses">
          <h4>My Courses</h4>
          <!-- Add course cards here -->
        </div>
      </div>

      <div class="right-panel">
        <div class="upcoming-tasks">
          <h4>Upcoming</h4>
          <ul>
            <li>‚Üí Quiz</li>
            <li>‚Üí Fun Test</li>
            <li>‚Üí Evaluation</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Add Chart.js for the learning activity -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("activityChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["10", "20", "30", "40", "50", "60"],
        datasets: [{
          label: "Activity",
          data: [10, 25, 40, 20, 50, 30],
          borderColor: "#4caf50",
          borderWidth: 2,
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
