<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-pink-100 via-purple-100 to-blue-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300">
  <div class="w-full max-w-sm p-6 bg-white dark:bg-gray-900 dark:text-white rounded-xl shadow-lg backdrop-blur-md bg-opacity-30 border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6">üìù Create Your Account</h2>
    
    <form action="#" method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold" for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name"
               class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username"
               class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password"
               class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="text-sm mt-4 text-center text-gray-600 dark:text-gray-400">
      Already have an account? <a href="log.html" class="text-blue-500 hover:underline">Log in</a>
    </p>

    <!-- Dark mode toggle -->
    <div class="flex justify-center mt-4">
      <button id="toggleDark" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">
        Toggle Dark Mode
      </button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleDark');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
